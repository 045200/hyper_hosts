name: 自动更新 Hosts (北京时间)

on:
  schedule:
    # 北京时间每天 8:00 和 20:00 运行（UTC 0:00 和 12:00）
    - cron: '0 0,12 * * *'
  workflow_dispatch:    # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai  # 强制设置容器时区

    steps:
    - name: 🛎️ 检出代码
      uses: actions/checkout@v4
      with:
        persist-credentials: false  # 重要！确保推送权限

    - name: 🐍 设置 Python
      uses: actions/setup-python@v5
      with:
        python-version: "3.10"

    - name: 📦 安装依赖
      run: pip install -r requirements.txt

    - name: ⚙️ 执行合并脚本
      run: python dl.py

    - name: 🔄 提交变更
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions-bot@users.noreply.github.com"
        
        # 带时区的时间戳
        COMMIT_TIME=$(date "+%Y-%m-%d %H:%M %Z (UTC+8)")
        
        if git diff --exit-code --quiet hosts.txt; then
          echo "🟢 没有检测到变更"
        else
          git add hosts.txt
          git commit -m "自动同步于 ${COMMIT_TIME}"
          git push
          echo "🔵 已提交变更: ${COMMIT_TIME}"
        fi
