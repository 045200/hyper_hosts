name: Hosts Sync

on:
  schedule:
    - cron: '0 */12 * * *'  # 每天自动执行
  workflow_dispatch:     # 支持手动触发

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
        
    - name: Install dependencies
      run: pip install requests
      
    - name: Run sync script
      run: |
        mkdir -p /data/python /data/rules
        python hosts_sync.py
      env:
        PYTHONUNBUFFERED: 1
