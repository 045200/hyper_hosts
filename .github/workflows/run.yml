name: 自动更新 Hosts (北京时间)

on:
  schedule:
    - cron: '0 0,12 * * *'  # UTC 0点和12点（北京时间8点和20点）
  workflow_dispatch:        # 允许手动触发

jobs:
  update:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai     # 强制北京时间时区

    steps:
    # 检出代码
    - uses: actions/checkout@v4
      name: 检出仓库
      with:
        persist-credentials: false

    # 设置Python环境
    - uses: actions/setup-python@v5
      name: 初始化Python
      with:
        python-version: "3.10"

    # 安装依赖并执行脚本
    - name: 生成hosts文件
      run: |
        pip install -r requirements.txt
        python dl.py || exit 1
        [ -f "hosts.txt" ] || (echo "❌ hosts.txt未生成"; exit 1)

    # 提交变更
    - name: 推送更新
      run: |
        git config --global user.name "GitHub Actions"
        git config --global user.email "actions@github.com"
        
        if git diff --quiet hosts.txt; then
          echo "🟢 无内容变更"
        else
          git add hosts.txt
          git commit -m "自动更新于 $(date '+%Y-%m-%d %H:%M') 北京时间"
          git push
          echo "🔵 已提交新版本"
        fi
