name: Hosts Sync

on:
  schedule:
    - cron: '0 16,4 * * *'  # UTC时间 0点和12点（北京时间+8）
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest
    env:
      TZ: Asia/Shanghai  # 设置时区

    steps:
    - name: 检出代码
      uses: actions/checkout@v4
      with:
        persist-credentials: false  # 必须关闭默认凭证

    - name: 设置Python环境
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'

    - name: 安装依赖
      run: pip install requests

    - name: 运行同步脚本
      run: |
        echo "当前工作目录: $(pwd)"
        python hosts_sync.py
        
        # 验证生成的文件
        echo "生成文件列表:"
        ls -lR data

    - name: 提交变更
      run: |
        git config --global user.name "GitHub Actions Bot"
        git config --global user.email "actions-bot@users.noreply.github.com"
        
        git add .
        if [ -n "$(git status --porcelain)" ]; then
          git commit -m "自动同步: $(date +'%Y-%m-%d %H:%M:%S')"
          git push origin main
          echo "变更已提交"
        else
          echo "无变更需要提交"
        fi
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # 使用GITHUB_TOKEN权限

